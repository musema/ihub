version: "3"
services:
  ihub-web:
    build: ./web
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URI=http://localhost:5005/
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run start
  ihub-api:
    build: ./api
    #image: # provide image if it's already built and published to a registry
    ports:
      - 5005:5005
    environment:
      - NODE_ENV=development
      - PORT=5005 # this is where express app will be listening on server/container
      - MONGODB_URI=mongodb://mongo_db:27017
      - DB_NAME=ideadb
      - DB_USER=dbuser1
      - DB_PASSWORD=dbpassword1
    volumes:
      - ./api:/app # move this to docker-compose.dev.yml
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mongo_db
  mongo_db:
    container_name: mongodb_container
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dbuser1
      - MONGO_INITDB_ROOT_PASSWORD=dbpassword1
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db: {}
